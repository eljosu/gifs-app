<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  />


  <!-- svg loaders. Ponerlo como assets -->
  <!-- Para animaciones CSS: https://animate.style/ -->
  <!-- Copiar en index.html el codigo de la web -->

  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />


</div>
